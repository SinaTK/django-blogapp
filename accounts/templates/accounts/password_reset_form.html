{% extends 'base.html' %}

{% block content %}
<form class="form" method="post">
    {% csrf_token %}
    <center>
    <div class="logo f-logo">
        <a href={% url 'home:index' %}><i class="fa-brands fa-blogger"></i></a>
    </div>  
    <div class="inputs"> 
        <p>Enter your email:</p>   
      <div class="search-bar s-active input">
        {{form.email}}
        <div class="animated-search">
          <i class="uil uil-envelope-alt"></i>
        </div> 
        </div> 
    <button class="btn btn-primary rounded" type="submit">
        Sent Email <span class="material-icons"> arrow_right_alt </span>
    </button>
    </center>
</form>



{% comment %} <div class="mb-3" style="border: 1px;">    
    <h3>Enter your email:</h3>
    <br>
    <form method='post' class='col-md-5'>
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary" style="background-color: orangered; border-color: orangered;">Send</button>
    </form>
<div> {% endcomment %}
{% endblock content %}
