{% extends 'base.html' %}

{% block title %}
    BLOG | Log in
{% endblock title %}

{% block content %}

    <form class="form" method="post">
        {% csrf_token %}
        <center>
        <div class="logo f-logo">
            <a href={% url 'home:index' %}><i class="fa-brands fa-blogger"></i></a>
        </div> 
        {% if login_error %}      
            <h2 style='color: maroon;'>{{ login_error }}</h2>    
        {% endif %}   
        <div class="inputs">
          <div>
          <div class="search-bar s-active input">
            {{form.username}}
            <div class="animated-search">
              <i class="uil uil-envelope-alt"></i>
            </div>
          </div>
          <div class="search-bar s-active input">
            {{form.password}}
            <div class="animated-search">
              <i class="uil uil-key-skeleton"></i>
            </div>
          </div>
          </div>
          <button class="btn btn-primary rounded" type="submit">
            Login <span class="material-icons"> arrow_right_alt </span>
          </button>
          <p>Not have an account? <a href={% url 'accounts:register_user' %}>Register</a></p>
        </div>
      </center>
    </form>

{% endblock content %}
